{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'authentication/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'authentication/external-css/style.css' %}">
    <title>SIGN-UP</title>
</head>
<body>
    
    
     <div class="container">
        <div class="row">
            <div class="col-4 mx-auto">
                {% for message  in  messages %}
                    <div class="alert alert-danger alert-dismissible fade show   mt-4" role="alert">
                    <h2 class="lead">{{message}}</h2>
                    <button class="btn-danger btn btn-close"  data-bs-dismiss="alert" ></button> 
                      </div>
               {% endfor %}

               
                    <h1 class="text-center">SIGN UP</h1>
                
                <form action="{% url 'signup' %}" method="post"> {% csrf_token %}
       
                   
                    <input type="text" name="username" class="form-control"  placeholder=" create a username" required> <br>
                   
                    <input type="text" name="fname" class="form-control" placeholder=" enter your firstname" required> <br>
                   
                    <input type="text" name="lname"class="form-control" placeholder=" enter your lastname" required> <br>
                    
                    <input type="email" name="email"class="form-control" placeholder=" enter your email" required><br> 
                    
                    <input type="password" name="password1" class="form-control" placeholder=" create a password" required> <br>
                    
                    <input type="password" name="password2" class="form-control" placeholder=" confirm password" required><br><br>
               
                     <button type="submit" class=" btn  btn-primary " id="button">Submit</button>
                   </form>
            </div>
        </div>
     </div> 


    


    <script src="{% static 'authentication/js/bootstrap.min.js'%}"></script> 
    
</body>
</html>
